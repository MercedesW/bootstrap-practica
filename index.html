<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <style>
    .card-img-top {
      object-fit: fill;
    }
    /* Small devices (landscape phones, 576px and up) */
    @media (min-width: 576px) {
      .card-img-top {
          height: 19vw;
      }
    }
    /* Medium devices (tablets, 768px and up) */
    @media (min-width: 768px) {
      .card-img-top {
          height: 16vw;
      }
    }
    /* Large devices (desktops, 992px and up) */
    @media (min-width: 992px) {
      .card-img-top {
          height: 11vw;
      }
    }
    /* Extra large devices (large desktops, 1200px and up) */
    @media (min-width: 992px) {
      .card-img-top {
          height: 16vw;
      }
    }
  </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Codo a Codo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Desactivado</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="card-group">
      <div class="card" style="width: 18rem;">
        <img src="assets/html5.jpg" class="card-img-top" alt="html5-logo">
        <div class="card-body">
          <h5 class="card-title">título 1</h5>
          <p class="card-text">Contenido de Card</p>
          <p class="card-text"><small class="text-muted">Última actualización 1</small></p>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img src="assets/css3.jpg" class="card-img-top" alt="css3-logo">
        <div class="card-body">
          <h5 class="card-title">título 2</h5>
          <p class="card-text">Contenido de Card</p>
          <p class="card-text"><small class="text-muted">Última actualización 1</small></p>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img src="assets/bootstrap.png" class="card-img-top" alt="bootstrap-logo">
        <div class="card-body">
          <h5 class="card-title">título 3</h5>
          <p class="card-text">Contenido de Card</p>
          <p class="card-text"><small class="text-muted">Última actualización 1</small></p>
        </div>
      </div>
    </div>
    <form>
      <div class="mb-3">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">No comparta su email.</div>
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="form-label">Cotraseña</label>
        <input type="password" class="form-control" id="inputPassword">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="check">
        <label class="form-check-label" for="check">Verificar</label>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
